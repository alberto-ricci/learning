<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Palette Generator</title>
  </head>
  <body>
    <main>
      <h1>Colour Generator</h1>
      <p>
        Press [<button class="generator-button">Space</button>] to generate a
        new colour palette.
      </p>

      <h4>Generator</h4>

      <div class="colours">
        <div class="colour">
          <button class="lock-toggle">
            <img src="icons/lock-open.svg" />
          </button>

          <input type="text" class="colour-input" value="#000000" />
          <button class="copy-hex">Copy</button>
        </div>

        <div class="colour">
          <button class="lock-toggle">
            <img src="icons/lock-open.svg" />
          </button>

          <input type="text" class="colour-input" value="#000000" />
          <button class="copy-hex">Copy</button>
        </div>

        <div class="colour">
          <button class="lock-toggle">
            <img src="icons/lock-open.svg" />
          </button>

          <input type="text" class="colour-input" value="#000000" />
          <button class="copy-hex">Copy</button>
        </div>

        <div class="colour">
          <button class="lock-toggle">
            <img src="icons/lock-open.svg" />
          </button>

          <input type="text" class="colour-input" value="#000000" />
          <button class="copy-hex">Copy</button>
        </div>
      </div>
    </main>

    <script src="./colorpalettegenerator_logic.js"></script>

        Tyler Potts

    </span>
  </div>
  </body>
</html>
